<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Firebase</title>
  </head>
  <body class="light">
    <h1 id="hello"><span>Hello</span></h1>
    <h1>Firebase 9</h1>

    <label class="switch">
      <input type="checkbox" id="switch" />
      <span class="slider round"></span>
    </label>

    <form class="add">
      <fieldset>
        <legend>Add User</legend>
        <div>
          <label>Username:</label>
          <input class="inputs" type="text" name="username" required />
        </div>
        <div>
          <label>Email:</label>
          <input class="inputs" type="email" name="email" required />
        </div>
        <div>
          <label>Password:</label>
          <input class="inputs" type="password" name="password" required />
        </div>

        <button class="pos">Add new user</button>
      </fieldset>
    </form>

    <form class="delete">
      <fieldset>
        <legend>Delete User</legend>
        <div>
          <label>Document id:</label>
          <input class="inputs" type="text" name="id" required />
        </div>

        <button class="neg">Delete a user</button>
      </fieldset>
    </form>

    <form class="update">
      <fieldset>
        <legend>Update User</legend>
        <div>
          <label>Document id:</label>
          <select name="id" id="ids" class="inputs" required></select>
        </div>

        <div>
          <label>Username:</label>
          <input class="inputs" type="text" name="username" required />
        </div>
        <div>
          <label>Email:</label>
          <input class="inputs" type="email" name="email" required />
        </div>
        <div>
          <label>Password:</label>
          <input class="inputs" type="password" name="password" required />
        </div>

        <button class="upd">Update a user</button>
      </fieldset>
    </form>

    <h1>Firebase Auth</h1>

    <form class="signup">
      <fieldset>
        <legend>Sign Up</legend>
        <div>
          <label>Email:</label>
          <input class="inputs" type="email" name="email" required />
        </div>
        <div>
          <label>Password:</label>
          <input class="inputs" type="password" name="password" required />
        </div>

        <button class="upd">Sign Up</button>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Logout</legend>
        <button class="logout neg">Loge out</button>
      </fieldset>
    </form>

    <form class="login">
      <fieldset>
        <legend>Login</legend>
        <div>
          <label>Email:</label>
          <input class="inputs" type="email" name="email" required />
        </div>
        <div>
          <label>Password:</label>
          <input class="inputs" type="password" name="password" required />
        </div>

        <button class="pos">Login</button>
      </fieldset>
    </form>

    <script>
      const body = document.querySelector("body");
      const switchMode = document.querySelector("#switch");
      const fieldsets = [...document.querySelectorAll("fieldset")];
      const inputs = [...document.querySelectorAll(".inputs")];

      switchMode.addEventListener("click", () => {
        body.classList.toggle("dark");
        fieldsets.map((e) => e.classList.toggle("dark-form"));
        inputs.map((e) => e.classList.toggle("dark-input"));
      });
    </script>
    <script src="./bundle.js"></script>
  </body>
</html>
